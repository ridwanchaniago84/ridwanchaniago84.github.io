<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/materialize.min.css" />
  <link rel="stylesheet" type="text/css" href="/css/app.css" />
  <link rel="apple-touch-icon" href="/img/icon192.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#001a33" />
  <title>Football</title>
</head>

<body>
  <div class="backload" style="display: none;">
    <div class="app-load center">
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <nav class="teal lighten-1" role="navigation">
    <div class="nav-wrapper app-nav">
      <div class="container">
        <a href="#" class="brand-logo" id="logo-container">
          <img alt="logo" src="./img/logo.png" width="40px" style="margin-top: 10px; float: left;" />
          <span style="margin: 20px 0 0 5px;">Football</span>
        </a>
        <a href="#" class="sidenav-trigger" data-target="nav-mobile">â˜°</a>
        <ul class="MainNav right hide-on-med-and-down">
        </ul>
        <ul class="sidenav" id="nav-mobile"></ul>
      </div>
    </div>
  </nav>
  <div class="row">
    <div class="col s12" style="padding: 0;">
      <div class="parallax-container">
        <div class="parallax">
          <img src="/img/paral.jpg" alt="parallax">
        </div>
        <div class="center app-title">
          <h2>Football</h2>
          <h4>Information Match Football</h4>
        </div>
      </div>
    </div>
    <div class="col s12">
      <div id="content"></div>
    </div>
  </div>
  <script src="permission.js"></script>
  <script src="/js/idb.js"></script>
  <script src="/js/jquery-2.1.1.min.js"></script>
  <script src="/js/materialize.min.js"></script>
  <script src="index.js" type="module"></script>
</body>

</html>
